    <nav>
        <img src="./Images/headshot.jpg" class="headshot" />

        <div class="socialgrid">
            <a href="https://www.linkedin.com/in/david-stanton-2020/" class="socials" target="_blank"><img src="./Images/LI-In-Bug.png" class="socialphoto" id="liphoto"/></a>

        </div>

    <main>
        <header>
            <h1>Contact me!</h1>
        </header>
        <section>
            <form method="post" action="https://formspree.io/xgenbzqp">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" required />
                <br /><br />
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required/>
                <br /><br />
                <label for="phone">Phone #</label>
                <input type="tel" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"/>
                <br /><br />
                <label for="message">Message:</label><br />
                <textarea name="message" id="message" required rows="10"></textarea>
                <input type="submit" value="Submit" />
            </form>
        </section>
    </main>
</body>
